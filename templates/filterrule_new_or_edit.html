<!DOCTYPE html>
<html>
{{template "head"}}
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
{{template "header"}}
{{template "menu"}}
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                规则管理
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/index/"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li class="active">规则管理</li>
            </ol>
        </section>

        <section class="content">
            <div class="row c-manager">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <form class="form-horizontal" action="/admin/filterrules{{if eq .type "edit"}}/edit/{{.rule.Id}}{{else}}/new/{{end}}" method="post">
                                <div class="box-body">
                                    <input type="hidden" id="id">
                                    <input type="hidden" name="_csrf" value="{{.csrf_token}}">
                                    <div class="form-group">
                                        <label for="hostName" class="col-sm-2 control-label">规则类型</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="ruletype">
                                                <option value=0 {{if eq .rule.RuleType 0}}selected{{end}}>黑名单</option>
                                                <option value=1 {{if eq .rule.RuleType 1}}selected{{end}}>白名单</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="hostName" class="col-sm-2 control-label">规则属性</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="rulekey">
                                                <option value="ext" {{if eq .rule.RuleKey "ext"}}selected{{end}}>ext 文件拓展</option>
                                                <option value="lang" {{if eq .rule.RuleKey "lang"}}selected{{end}}>lang 语言</option>
                                                <option value="name" {{if eq .rule.RuleKey "name"}}selected{{end}}>文件名</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="content" class="col-sm-2 control-label">规则内容</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="rulevalue" name="rulevalue"  placeholder="规则内容,使用逗号分隔"
                                                   value={{if eq .type "edit"}}{{.rule.RuleValue}}{{else}}{{end}}>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="remark" class="col-sm-2 control-label"></label>
                                        <div class="col-sm-10">
                                            <input type="submit" value="提交" class="btn btn-primary">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="/lib/jQuery/jquery-2.2.3.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/datatables/jquery.dataTables.min.js"></script>
<script src="/lib/datatables/dataTables.bootstrap.min.js"></script>
<script src="/lib/adminLET2/js/app.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
